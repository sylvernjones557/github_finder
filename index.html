<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Git Finder</title>
</head>

<body>
    <header>
        <div class="container-fluid bg-primary text-white p-4 text-center">
            <h1>Git Finder</h1>
        </div>
    </header>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Find a GitHub User</h3>
                    </div>
                    <div class="card-body">
                        <h4>
                            <p class="card-text">Enter a username to fetch a user's profile info and repos.</p>
                        </h4>
                        <h4>
                            <p class="card-text">Connect, Collaborate, Organize your code... Only on GitHub!</p>
                        </h4>

                        <form id="github-form">
                            <div class="mb-3">
                                <h4>
                                    <label for="username" class="form-label text-danger my-3">Enter GitHub
                                        Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="e.g., octocat" required>
                                </h4>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <h5>Search</h5>
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="container_display">

        </div>
            
        


    </main>


    <script src="./github.js"></script>
    <script src="./app.js"></script>
</body>

</html>
